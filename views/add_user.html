<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">

    <title>CRUD Application</title>
</head>
<body>

<!-- header -->
<section class="header">
    <nav>
        <div class="container">
            <div class="text-center">
                <a href="/" class="nav-brand text-dark">User Management System</a>
            </div>
        </div>
    </nav>
</section>
<!-- header end-->

<!-- main body -->
<section class="main-body">
    <div class="container">
        <div class="box-nav d-flex justify-content-between py-3">
            <div class="filter">
                <a href="/"><i class="fa-solid fa-angles-left"></i>All Users</a>
            </div>
        </div>
        <div class="form-title text-center">
            <h2 class="text-bold text-dark">New User</h2>
            <span class="text-dark">Use the below form to create a new account</span>
        </div>
        <!-- form-handeling -->
        <form method="post" class="update_user d-flex justify-content-center my-5">
            <div class="new_service my-3">
                <div class="form-group">
                    <label for="name" class="text-dark">Name: </label>
                    <input type="hidden" name="id" value="">
                    <input type="text" name="name" value="" placeholder=" write your name here.">
                </div>
                <div class="form-group py-2">
                    <label for="Email" class="text-dark">Email: </label>
                    <input type="Email" name="email" value="" placeholder="  example@gmail.com">
                </div>
                <div class="form-group py-2">
                    <label for="gender" class="text-dark">Gender: </label>
                    <div class="radio form-check form-check-inline">
                        <input type="radio" id="radio2" name="gender" value="male">
                        <label for="radio2" >Male</label>
                    </div>
                    <div class="radio form-check form-check-inline">
                        <input type="radio" id="radio3" name="gender" value="female">
                        <label for="radio3">Female</label>
                    </div>
                </div>
                <div class="form-group py-2">
                    <label for="gender" class="text-dark">Status: </label>
                    <div class="radio form-check form-check-inline">
                        <input type="radio" id="radio4" name="status" value="active">
                        <label for="radio4" >Active</label>
                    </div>
                    <div class="radio form-check form-check-inline">
                        <input type="radio" id="radio5" name="status" value="Inactive">
                        <label for="radio5">Inactive</label>
                    </div>
                </div>
                <div class="form-group py-2">
                    <button type="submit" class="btn btn-dark update">Save</button>
                </div>

            
            </div>
        </form>
    </div>
</section>
<!-- main body end-->



<!-- footer -->
    <footer class="text-center py-5">
        <p>All right reserved by &copy; S. m. Rafi Alam</p>
    </footer>
<!-- footer end-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
 </body>
</html>
